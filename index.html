<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./stylebackground.css" />
    <title>Document</title>
</head>
<body>
        <div class="cloud one"></div>
        <div class="cloud two"></div>
        <div class="cloud three"></div>
        <div class="input-wrapper">
            <div class="search-box">
                <input id="input"type="text" placeholder="Search city" class="input">
                <div class="btn"  class="animate">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
            <div id="suggestions"></div>
            <div id = "weather-card" class = "card">
                <div hidden id="spinner"></div>
                <h6 id="time"></h4>
                <h4 id="location"></h4>
                <h6 id ="weather-text"></h6>
                <img id = "tempLogo" src="./day/179.png" class="weather-card-icon" alt="weather-icon"/>
                <div class = "temps-container" >
                    <div class = "temps-selection">
                        <h1 id = "c-select">C&nbsp;</h1>
                        <h1>|&nbsp;</h1>
                        <h1 id = "f-select">F</h1>
                    </div>
                    <h1 id = "temp-value">&deg;</h1>
                </div>
                <div class=" extras-container">
                <div class="feelslike-container">
                    <h6>FEELS LIKE</h6>
                    <span id = "feelslike"><strong></strong></span>
                </div>
                <div class = "icons-container">
                <div id = "humid">
                <img src ="./icons/droplet-solid.svg"/>
                <p id = "humid-value"><strong></strong></h6>
            </div>
            <div id = "wind">
                <img id = "wind-icon" src ="./icons/wind-solid.svg"/>
                <p id ="wind-value"><strong></strong></h6>
            </div>
        </div>
        </div>
    <script type = "module" src = "./controller.js"></script>
</body>
</html>
